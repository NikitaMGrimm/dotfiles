# oh-my-zsh plugins
".oh-my-zsh":
    type: "archive"
    url: "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact: true
    stripComponents: 1
    exclude: ["*/cache"]
    refreshPeriod: "168h"

".oh-my-zsh/custom/plugins/zsh-autosuggestions":
    type: "archive"
    url: "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz" 
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"

".oh-my-zsh/custom/plugins/zsh-vi-mode":
    type: "archive"
    url: "https://github.com/jeffreytse/zsh-vi-mode/archive/master.tar.gz" 
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"

".oh-my-zsh/custom/plugins/fast-syntax-highlighting":
    type: "archive"
    url: "https://github.com/zdharma-continuum/fast-syntax-highlighting/archive/master.tar.gz" 
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"

# ranger plugins
".config/ranger/plugins/zoxide":
    type: "archive"
    url: "https://github.com/jchook/ranger-zoxide/archive/master.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"

# nvchad for nvim
".config/nvim":
    type: "archive"
    url: "https://github.com/NvChad/NvChad/archive/master.tar.gz"
    stripComponents: 1
    refreshPeriod: "168h"

