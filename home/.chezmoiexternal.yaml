# ranger plugins
".config/ranger/plugins/zoxide":
    type: "git-repo"
    url: "https://github.com/jchook/ranger-zoxide.git"
    stripComponents: 1
    refreshPeriod: "168h"

# nvchad for nvim
".config/nvim":
    type: "archive"
    url: "https://github.com/NvChad/NvChad/archive/master.tar.gz"
    stripComponents: 1
    refreshPeriod: "168h"

